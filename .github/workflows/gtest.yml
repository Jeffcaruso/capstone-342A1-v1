name: GTest
on:
  push:
    branches: [ main, Alt, Alt2 ]
  pull_request:
    branches: [ main, Alt, Alt2 ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Clone GTest
      run:  git clone https://github.com/google/googletest.git
    - name: Install gtest manually
      working-directory: ./googletest
      run:  sudo apt install python3-pip &&
            cmake . &&
            make &&
            sudo make install
    - name: Install Bazel
      run:  sudo apt install nodejs &&
            sudo npm install -g @bazel/bazelisk
    - uses: actions/checkout@v1
    #using the create-output.sh as a guide...
    - name: g++ compilation
      run:  cp Src/pokedex.cpp zBuildTest/pokedex.cpp &&
            cp Inc/pokedex.h zBuildTest/pokedex.h &&
            g++ -g -std=c++14 - Wall -Wextra -Wno-sign-compare zBuildTest/*.cpp

    #for g++ to find the files headers (and code files), they need to be in same directory.
